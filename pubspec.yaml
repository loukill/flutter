name: flutter_dashboard
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.5  
  provider: ^6.0.1

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  fl_chart: ^0.65.0
  http: ^0.13.3
  web_socket_channel: ^2.4.0
  intl: ^0.17.0 

  shared_preferences: ^2.0.8
  lottie: ^2.7.0
  google_fonts: ^4.0.0
  file: ^7.0.0
  flutter_svg_provider: ^1.0.4
  parse_server_sdk_flutter: ^7.0.0
  font_awesome_flutter: ^10.1.0
  flutter_rating_bar: ^4.0.1
  get: ^4.6.6
  email_validator: ^2.1.17
  intersperse:
  recase:
  responsive_framework:
  simple_logger:
  two_dimensional_scrollables:
  go_router: ^13.0.0
  gap: ^3.0.1
  file_picker: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/

  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 900
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexSans-Thin.ttf
          weight: 100  
  
